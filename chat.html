<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column"><span>18:43</span></div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header_title">Golden Hamster</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">23.03.12 일요일</div>

      <div class="message-row">
        <img src="img/03.jpg" />
        <div class="message-row_content">
          <span class="message__author">Golden</span>
          <div class="message_info">
            <span class="message__bubble">안녕 정글!</span>
            <span class="message__time">14:30</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">안녕 골든!</span>
            <span class="message__time">14:31</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="img/03.jpg" />
        <div class="message-row_content">
          <span class="message__author">Golden</span>
          <div class="message_info">
            <span class="message__bubble">어디시오!</span>
            <span class="message__time">14:33</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column"><i class="far fa-plus-square fa-lg"></i></div>
      <div class="reply__column">
        <input type="text" placeholder="메시지를 입력하세요." /><i
          class="far fa-smile fa-lg"
        ></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>

    <div id="no-mobile">
      <span>화면이 너무 큽니다ㅠㅠ</span>
    </div>

    <div id="no-landscape">
      <span>가로 모드는 지원하지 않습니다ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
